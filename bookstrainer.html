<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Talent - Template</title>
    <link rel="stylesheet" href="src/template-style.css" />
    <link rel="stylesheet" href="src/bookstrainer.css" />
    <!-- Include the CSS file with the color classes -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const rol = localStorage.getItem("rol");

        if (!(rol === "Trainer")) {
          window.location.href = "index.html";
        }
      });
    </script>
  </head>

  <body>
    <nav class="nav">
      <div class="container">
        <h1 class="logo">
          <a href="index.html">
            <img src="images/logo.png" alt="Working Talent" />
          </a>
        </h1>
        <ul id="nav-links">
          <!-- List items are populated in JS -->
        </ul>
      </div>
    </nav>

    <h1 class="title">Reservation Overview</h1>
    <hr class="title-line" />

    <!-- Added the Table Section Here -->
    <div id="reservationsTable">
      <!-- The table generated by JavaScript will be inserted here -->
    </div>

    <footer>
      <p>&copy; 2024 Working Talent</p>
      <div class="social-media">
        <a href="https://www.facebook.com/workingtalent.nl/" target="_blank">
          <div class="media-circle">
            <!-- Facebook Icon -->
          </div>
        </a>
        <a
          href="https://www.linkedin.com/company/working-talent-bv/"
          target="_blank"
        >
          <div class="media-circle">
            <!-- LinkedIn Icon -->
          </div>
        </a>
        <a href="https://www.instagram.com/workingtalentnl/" target="_blank">
          <div class="media-circle">
            <!-- Instagram Icon -->
          </div>
        </a>
      </div>
      <hr class="footer-line" />
      <div class="voorwaarden-container">
        <ul>
          <li><a href="#">Algemene Voorwaarden</a></li>
          <li><a href="#">Privacy & Cookies</a></li>
        </ul>
      </div>
    </footer>

    <!-- Include the JavaScript files -->
    <script src="src/bookstrainer.js"></script>
    <script src="src/sorttable.js"></script>
    <script src="src/colorTableCells.js"></script>

    <!-- Ensure this is the correct file containing your showReservations function -->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        await showReservations(); // Populate the table with data

        // Dispatch a custom event to signal that the table is ready
        const event = new Event("showReservationsCompleted");
        document.dispatchEvent(event);
      });
    </script>
    <script src="src/sessionNavigation.js"></script>
  </body>
</html>
